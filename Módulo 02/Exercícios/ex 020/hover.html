<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            margin: auto;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: rgb(0, 0, 0);
        }
        div:hover{
          color: red;
          display: block;
        }

    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>passe o mouse aqui</p>
    <div>alguma coisa
        <p>Texto Escondido</p>
    </div>

    
</body>
</html>
