<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 025</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;

        }

        h1 {
            text-align: center;
            font-size: 1.8em;

        }
    </style>
</head>

<body>

    <h1>Teste de formulário</h1>

    <form action="cadrasto.php" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="inone" id="inome" required minlength="30" placeholder="Nome Completo"
                autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="imedia" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1"
                value="5">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="imes" id="imes" value="2022-08">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="idia" id="idia" value="2022-08-10">
        </p>
        <p>
            <label for="ihora">Hora da Prova:</label>
            <input type="time" name="ihora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>


</body>

</html>
