<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 025</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;

        }

        h1 {
            text-align: center;
            font-size: 1.8em;

        }
    </style>
</head>

<body>

    <h1>Teste de formulário</h1>

    <form action="cadrasto.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="iusu" id="iusu" required minlength="5" maxlength="15" size="10"
                placeholder="Nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="isen" id="isen" required minlength="8" maxlength="20" size="8"
                placeholder="Mínimo  8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>


</body>

</html>
