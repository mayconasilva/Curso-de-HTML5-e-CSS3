    <h1> Paragráfos e Quebras de Linhas</h1>

        Você pode escrever

        &lt;;p&gt; e &lt;/p&gt;

         Se precisar quebras linhas basta utilizar <br> &lt;br&gt; para quebrar a linha
    </p>

        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
